<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="card">
        <h1>Register</h1>
        <div class="form">
            <form action="/app/register" method="POST" return = "false" >
                <label>Username : </label> <input type="text" id="username" placeholder="username" required>
                <label>Email : </label> <input type="email" id="email" placeholder="email" required>
                <label>Password : </label> <input type="password" id="password" placeholder="password" required minlength="8">
                <button type="submit">Register</button>
                <a href="login.html" class = "button">Log In</a>
            </form>
        </div>
        <script src="register.js"></script>
    </div>
    
</body>
</html>
